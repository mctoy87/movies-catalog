  <div class="modal">
    <div class="modal__main">
        <div class="modal__container">
          <!-- Форма входа -->
          <form class="modal__form modal__form-active" id="loginForm">
            <h2 class="modal__title">Вход</h2>
            <input class="modal__login" type="text" placeholder="Логин" required>
            <input class="modal__password" type="password" placeholder="Пароль" required>
            <button class="modal__submit" type="submit">Войти</button>
            <p class="modal__login-wrapper">Нет аккаунта? 
              <a class="modal__login-link" href="#">Зарегистрируйтесь</a>
            </p>
          </form>

          <!-- Форма регистрации -->
          <form class="modal__form" id="registrationForm">
            <h2 class="modal__title">Регистрация</h2>
            <input class="modal__login" type="text" placeholder="Имя" required>
            <input class="modal__email" type="email" placeholder="Email" required>
            <input class="modal__password" type="password" placeholder="Пароль" required>
            <button class="modal__submit" type="submit">Зарегистрироваться</button>
            <p class="modal__signin-wrapper">Уже есть аккаунт?
              <a class="modal__signin-link" href="#">Войдите</a>
            </p>
          </form>
        </div>

        <button class="modal__close">&#10006;</button>
    </div>
